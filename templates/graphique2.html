html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Date', 'Température'],
          ['30 janvier 2017', 10.61, 9.41],
          ['30 janvier 2017', 9.41],
          ['31 janvier 2017', 9.15],
          ['31 janvier 2017', 10.185],
          ['31 janvier 2017', 10.061],
          ['1 février 2017', 11.029],
          ['1 février 2017', 12.552],
          ['1 février 2017', 12.01],
          ['2 février 2017', 8.828],
          ['2 février 2017', 11.975],
          ['2 février 2017', 10.419],
          ['3 février 2017', 10.96],
          ['3 février 2017', 13.008],
          ['3 février 2017', 10.668],
          ['4 février 2017', 10.344],
          ['4 février 2017', 12.113],
          ['4 février 2017', 12.756],
          ]);

        var options = {
          title: 'Evolution des temp&eacute;ratures de la vile de Tawarano',
          legend: { position: 'none' },
        };

        var chart = new google.visualization.Histogram(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="graph" style="width: 900px; height: 500px;"></div>
  </body>
</html>
